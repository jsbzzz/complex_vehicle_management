name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release # 네이티브 APK 빌드

      - name: Upload APK
        uses: actions/upload-artifact@v4 # 빌드된 파일을 다운로드 가능하게 업로드
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
